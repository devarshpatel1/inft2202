<html lang="en-us">
  <head>
    <title>Edit Product - INFT 2202</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./app/products/index.js"></script>
    <script type="module" src="./app/create.js"></script>
  </head>
  <body class="d-flex flex-column h-100">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="create.html" class="nav-link">Add Product</a></li>
        <li class="nav-item"><a href="list.html" class="nav-link">Show Products</a></li>
        <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>

      </ul>
    </header>
    <main class="flex-shrink-0">
      <div class="container">
        <h1>Edit Product</h1>
        <hr>
        <form id="product-form" method="POST">
          <div class="mb-2">
            <div class="mb-3">
              <label for="name" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="name" name="name" readonly>
              <p class="text-danger d-none"></p>
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input type="text" class="form-control" id="price" name="price">
              <p class="text-danger d-none"></p>
            </div>
            <div class="mb-3">
              <label for="stock" class="form-label">Stock</label>
              <input type="text" class="form-control" id="stock" name="stock">
              <p class="text-danger d-none"></p>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <input type="text" class="form-control" id="description" name="description">
              <p class="text-danger d-none"></p>
            </div>
            <div>
              <button type="submit" class="btn btn-primary">Update Product</button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-auto border-top">
